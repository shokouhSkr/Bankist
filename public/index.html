<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/img/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./build/tailwind.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Bankist</title>
  </head>
  <!--!!!!!!!!!!!!!!dont forget place-items-center -->
  <body
    class="container h-screen max-w-screen-2xl bg-[#f3f3f3] p-4 font-['Poppins'] font-medium text-[#444] md:p-6"
  >
    <!-- Mobile login -->
    <header class="hidden flex-col items-center py-12 text-xl md:hidden">
      <img src="/src/img/logo.png" alt="Logo" class="logo-size mb-10" />
      <p class="mb-6">Log in to get started</p>
      <form class="flex flex-col justify-center gap-y-2.5 font-light">
        <input type="text" placeholder="user" class="input-login" />
        <input type="password" placeholder="PIN" maxlength="4" class="input-login" />
        <button class="login-btn">&rarr;</button>
      </form>
    </header>

    <!-- Desktop login -->
    <header class="mb-10 hidden items-center justify-between md:flex">
      <p class="text-lg lg:text-xl xl:text-2xl">Log in to get started</p>
      <img src="/src/img/logo.png" alt="Logo" class="logo-size" />
      <form class="flex items-center gap-x-2 font-light lg:gap-x-2.5">
        <input type="text" placeholder="user" class="input-login" />
        <input type="password" placeholder="PIN" maxlength="4" class="input-login" />
        <button class="login-btn">&rarr;</button>
      </form>
    </header>

    <main
      class="grid grid-cols-12 grid-rows-[90px_minmax(300px,_1fr)_400px] md:grid-rows-[100px_minmax(450px,_1fr)]"
    >
      <!-- BALANCE -->
      <div class="col-span-full mb-4 flex flex-col bg-yellow-200 xs:flex-row xs:justify-between">
        <div>
          <p class="text-lg">Current balance</p>
          <p class="text-xs">As of <span>05/03/2037</span></p>
        </div>
        <div>
          <p class="text-right text-2xl">250000â‚¬</p>
        </div>
      </div>

      <!-- OPERATIONS -->
      <section class="col-span-full row-start-2 row-end-3 bg-blue-200 md:col-start-8 md:col-end-13">
        operation
      </section>

      <!-- MOVEMENTS -->
      <section class="col-span-full bg-pink-200 md:col-start-1 md:col-end-8">movement</section>
    </main>
  </body>
</html>
