  >

    <!-- Desktop login -->
    <header class="mb-6 hidden items-center justify-between md:flex">
      <p class="welcome">Log in to get started</p>
      <img src="/src/img/logo.png" alt="Logo" class="logo-size" />
      <form class="flex items-center gap-x-2 font-light lg:gap-x-2.5">
        <input type="text" placeholder="user" class="user-input input-login" />
        <input type="password" placeholder="PIN" maxlength="4" class="pin-input input-login" />
        <button class="login-btn">&rarr;</button>
      </form>
    </header>

    <main class="app">
      <!-- BALANCE -->
      <div class="col-span-full mb-2 flex flex-row justify-between">
        <div>
          <p>Current balance</p>
          <p class="text-xs text-[#888]">As of <span>05/03/2037</span></p>
        </div>
        <div>
          <p class="balance">0000 €</p>
        </div>
      </div>

      <!-- OPERATIONS -->
      <section
        class="col-span-full row-start-2 row-end-3 mb-2 flex flex-col gap-y-3 md:col-start-8 md:col-end-13 md:gap-y-6"
      >
        <!-- OPERATION: TRANSFER -->
        <div class="rounded-lg bg-gradient-to-tl from-[#ffb003] to-[#ffcb03] px-6 py-4 xs:px-8">
          <h4 class="mb-3 font-semibold">Transfer money</h4>
          <form class="grid grid-cols-10 grid-rows-2 gap-x-2">
            <input type="text" class="transfer-to" />
            <input type="number" class="amount" />
            <label class="col-span-4 row-start-2 text-center text-xs">Transfer to</label>
            <label class="col-span-4 row-start-2 text-center text-xs">Amount</label>
            <button class="btn-transfer">&rarr;</button>
          </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="rounded-lg bg-gradient-to-tl from-[#39b385] to-[#9be15d] px-6 py-4">
          <h4 class="mb-3 font-semibold">Request loan</h4>
          <form class="grid grid-cols-10 grid-rows-2 gap-x-2">
            <input type="number" class="loan" />
            <label class="col-span-4 row-start-2 text-center text-xs">Amount</label>
            <button class="btn-loan col-span-2 mb-1 rounded-md bg-white">&rarr;</button>
          </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="rounded-lg bg-gradient-to-tl from-[#e52a5a] to-[#ff585f] px-6 py-4">
          <h4 class="mb-3 font-semibold">Close accont</h4>
          <form class="grid grid-cols-10 grid-rows-2 gap-x-2">
            <input
              type="text"
              class="input-close-username col-span-4 mb-1 rounded-md bg-[#ffffff66] py-0.5 px-1 text-sm transition-all duration-300 focus:bg-[#ffffff99] focus:outline-none"
            />
            <input
              type="password"
              class="input-close-pin col-span-4 mb-1 rounded-md bg-[#ffffff66] py-0.5 px-1 text-sm transition-all duration-300 focus:bg-[#ffffff99] focus:outline-none"
            />
            <label class="col-span-4 row-start-2 text-center text-xs">Confirm user</label>
            <label class="col-span-4 row-start-2 text-center text-xs">Confirm PIN</label>
            <button class="btn-close">&rarr;</button>
          </form>
        </div>
      </section>

      <!-- MOVEMENTS -->
      <section class="movements">
        <div class="movement-row">
          <div class="details">
            <span class="type">2 DEPOSIT</span>
            <span class="text-[#666]">3 days ago</span>
          </div>
          <div>
            <span>4000 €</span>
          </div>
        </div>
      </section>

      <!-- SUMMARY -->
      <section
        class="col-span-full flex items-center justify-between text-xs uppercase md:col-span-7"
      >
        <div>in <span class="income">0000 €</span></div>
        <div>out <span class="outcome">0000 €</span></div>
        <div class="hidden xs:block">interest <span class="interest">0000 €</span></div>
        <button class="hidden xs:block"><span class="mr-0.5">&darr;</span>SORT</button>
      </section>

      <!-- TIMER -->
      <div class="col-start-8 col-end-13 hidden items-center justify-end text-xs sm:flex">
        You will be logged out in<span class="ml-1 font-semibold">04:06</span>
      </div>
    </main>

    <script src="/src/js/script.js"></script>
  </body>
